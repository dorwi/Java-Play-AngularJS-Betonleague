<div>
  <h7><span class="label label-default">{{name}}</span></h7>
</div> 
<table class="table table-bordered table-condensed">
  <tr ng-repeat="match in matches">
    <td class="text-left">{{match.home}}</td>
    <th class="text-center">{{match.goalsHome}} : {{match.goalsAway}}</th>
    <td class="text-right">{{match.away}}</td>
  </tr>
</table>
