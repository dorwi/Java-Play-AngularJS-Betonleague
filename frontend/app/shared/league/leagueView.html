<div>
  <h3><span class="label label-default">{{ name }}</span></h3>
</div> 

<table class="table table-striped table-bordered table-condensed" style="border: 2px solid black;">
  <tr>
    <th class="col-md-1">#</th>
    <th class="col-md-4">Team</th>
    <th class="col-md-1">Mp</th>
    <th class="col-md-1">Gd</th>
    <th class="col-md-1">Pts</th>
  </tr>

  <tr  ng-repeat="team in standings">
    <td>{{team.position}}</td>
    <td>{{team.name}}</td>
    <td>{{team.played}}</td>
    <td>{{team.goalDifference}}</td>
    <td>{{team.points}}</td>
  </tr>
</table>
