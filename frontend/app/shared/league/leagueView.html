<div>
  <h3><span class="label label-default">{{ name }}</span></h3>
</div> 

<table class="table table-striped table-bordered table-condensed" style="border: 2px solid black;">
  <tr>
    <th  class="small-field">#</th>
    <th style="width: 51%;">Team</th>
    <th class="small-field">MP</th>
    <th  class="small-field">W</th>
    <th class="small-field">D</th>
    <th class="small-field">L</th>
    <th class="small-field">G</th>
    <th class="small-field">Pts</th>
  </tr>

  <tr  ng-repeat="team in standings">
    <td class="small-field">{{team.position}}.</td>
    <td>{{team.name}}</td>
    <td class="small-field">{{team.played}}</td>
    <td class="small-field">{{team.wins}}</td>
    <td class="small-field">{{team.draws}}</td>
    <td class="small-field">{{team.losses}}</td>
    <td class="small-field">{{team.goalsFor}}:{{team.goalsAgainst}}</td>
    <td class="small-field">{{team.points}}</td>
  </tr>
</table>
