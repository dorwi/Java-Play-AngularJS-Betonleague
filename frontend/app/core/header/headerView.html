<!-- Nav tabs -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <ul class="nav nav-tabs" ng-controller="TabsCtrl">
        <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
      </ul>
    </div>
  </div>
</div>



<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-center">
    <div class="col-md-1 col-md-offset-3">
      <div class="row">
        <img src="assets/img/logoBetonleague.jpg" alt="LOGO" height="150" width="150">
      </div>
    </div>
    <div class="col-md-5 ">
      <div class="row">
        <h1>{{name}}</h1>
      </div>
      <div class="row">
        <h2>{{year}}</h2>
      </div>
    </div>
  </div>
  </div>
</div>
